<body>
	<!-- 
		将"i love javascript very much"的每个单词的第一个字母，变为大写。
 	-->
	<script type="text/javascript">
		function capital(str){
			var arr = [];
			var array = [];
			arr = str.split(" ");
			for(var i=0;i<arr.length;i++){
				array.push(arr[i][0].toUpperCase()+arr[i].substring(1));
			}
			return array.join(" ");
		}
		var result = capital("i love javascript very much");
		console.log(result);
	</script>
</body>
