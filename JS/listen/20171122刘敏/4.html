<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>求一个三位数，叫做“喇叭花数”，该三位数等与其每位数字的阶乘之和</title>
</head>
<body>
	<script type="text/javascript">
	function result(){
		var flag = false;
		for(var i=1; i<9;i++){
			if (flag) {
				break;
			}
			for(var j=1; j<9; j++){
				if (flag) {
					break;
				}
				for(var k=1; k<9; k++){
					if (i*100+j*10+k == jiecheng(i,1)+jiecheng(j,1)+jiecheng(k,1)) {
						console.log("三位数的喇叭花数为："+(i*100+j*10+k));
						flag = true;
						break;
					}
				}
			}
		}
	}
	 
	 function jiecheng(i,j){
	 	if (i != 0) {
	 		j = j * i;
	 		i--;
	 		return jiecheng(i,j);
	 	}else{
	 		return j;
	 	}
	 }

	 result();
	</script>
</body>
</html>
